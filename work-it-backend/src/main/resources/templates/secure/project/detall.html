<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<head>


<meta charset="UTF-8">
<title th:text="Project"></title>

</head>

<body>
	<div layout:fragment="content">
		<form th:object="${project}" method="post">

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /><input id="projectId" type="hidden"
				th:field="*{id}" />
			<div class="card card-info">
				<div class="card-header py-2">
					<div class="card-tools float-left m-0 pr-1">
						<i class="fas fa-user"></i>
					</div>
					<h3 class="card-title" th:text="Project"></h3>
				</div>
				<div class="card-body">
					<div class="row mt-2">
						<div class="col-md-4">
							<label th:text="title"></label>
							<input type="text" class="form-control form-control-sm"
								th:classappend="${#fields.hasErrors('title')? 'is-invalid': ''}"
								maxlength="2000" th:field="*{title}"></input>
							<span th:if="${#fields.hasErrors('title')}"
								class="error invalid-feedback" th:errors="*{title}"></span>
						</div>
						<div class="col-md-8">
							<label th:text="description"></label>
							<input type="text" class="form-control form-control-sm"
								   th:classappend="${#fields.hasErrors('description')? 'is-invalid': ''}"
								   maxlength="2000" th:field="*{description}"></input>
							<span th:if="${#fields.hasErrors('description')}"
								  class="error invalid-feedback" th:errors="*{description}"></span>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-4">
							<label th:text="estimatedHours"></label>
							<input type="text" class="form-control form-control-sm"
								   th:classappend="${#fields.hasErrors('estimatedHours')? 'is-invalid': ''}"
								   maxlength="2000" th:field="*{estimatedHours}"></input>
							<span th:if="${#fields.hasErrors('estimatedHours')}"
								  class="error invalid-feedback" th:errors="*{estimatedHours}"></span>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" id="btnGuardar"
									class="btn btn-default float-right">
									<span th:text="Desar"></span>
								</button>
								<a class="btn btn-default float-right margin_right_5"
									th:href="@{/secure/project}"><span th:text="CancelÂ·lar"></span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div layout:fragment="additional-scripts">
		<script th:src="@{/js/project/shift-detall.js}"></script>
	</div>


</body>
</html>
