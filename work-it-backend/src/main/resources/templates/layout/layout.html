<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- HEAD -->
<head>
<th:block th:insert="common/fragments/head :: head" />
</head>

<!-- /.HEAD -->
<body class="hold-transition layout-top-nav">
	<div th:replace="common/form :: messages"></div>
	<!--<body class="hold-transition sidebar-mini sidebar-collapse">-->
	<div class="wrapper">

		<!-- HEADER -->
		<header class="header">
			<img th:src="@{/img/logo_v2.png}" alt="Logo" class="header-logo">
			<!--<h1 class="header-title">Work It</h1>-->
			<h6>
				<a th:href="@{/logout}" href="/logout" role="button" class="header-logout"><i
								class="fas fa-sign-out-alt header-custom"></i><span class="header-custom">Log out</span></a>
			</h6>
		</header>
		<!-- /HEADER -->
		<!-- Navbar -->
		<nav
			class=" main-header navbar navbar-expand navbar-white navbar-light "
			style="margin-left: 0px;">
			<!-- Left navbar links -->
			<ul class="navbar-nav mb-1 mt-1 col-11">
				<li class="nav-item d-none d-sm-inline-block"><a
					th:href="@{/secure/user}" class="nav-link"> <i
						class="fa fa-user"></i><span th:text="User"></span>
				</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					th:href="@{/secure/project}" class="nav-link"> <i
						class="fa-solid fa-bars-progress"></i><span th:text="Project"></span>
				</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					th:href="@{/secure/shift}" class="nav-link"> <i
						class="fa fa-clock"></i><span th:text="Shifts"></span>
				</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
						th:href="@{/secure/settings}" class="nav-link"> <i
						class="fa fa-wrench"></i><span th:text="Settings"></span>
				</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
						th:href="@{/secure/statistics}" class="nav-link"> <i
						class="fa fa-chart-pie"></i><span th:text="Statistics"></span>
				</a></li>
			</ul>

		</nav>

		<!-- MAIN CONTENT -->
		<div layout:fragment="content" class="content-wrapper"></div>
		<!-- /.MAIN CONTENT -->

		<!-- FOOTER -->
		<div th:replace="common/fragments/footer :: footer"></div>
		<!-- /.FOOTER -->

	</div>
	<!-- /.wrapper -->

	<!-- SCRIPTS-->
	<div th:replace="common/fragments/scripts :: scripts"></div>
	<!-- /.SCRIPTS-->
</body>
</html>
