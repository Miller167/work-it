<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicia sessi√≥</title>

    <!-- Google Font: Source Sans Pro -->
   <!-- <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
    <!-- icheck bootstrap -->
    <link th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/plugins/adminlte/css/adminlte.min.css}"/>
    <!--  Custom css  -->
    <link th:href="@{/css/main-app.css}" rel="stylesheet" type="text/css"/>

</head>
<body class="hold-transition login-page-custom">

<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-info">
        <div class="card-header text-center">
            <h1 class="h1-login">Work It</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Please, input your credentials</p>

            <form th:action="@{/login}" method="POST">
                <div class="input-group mb-3">
                    <input id="username" name="username" type="text" class="form-control"
                           th:classAppend="${param.error != null ? 'is-invalid' : ''}" placeholder="Username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="password" name="password" type="password" class="form-control"
                           th:classAppend="${param.error != null ? 'is-invalid' : ''}" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <!-- /.col -->
                    <div class="col-4"><span class="float-right"></span></div>
                    <button type="submit" class="btn btn-info-custom btn-block"><span>Access</span>
                    </button>
                </div>

                <div th:if="${param.error != null}" class="card card-danger mt-3">
                    <div class="card-header">
                        <h4 class="card-title" style="text-align:center; float: initial;"> Incorrect credentials</h4>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- /.card-body -->
</div><!-- /.card -->

<!-- /.login-box -->

<!-- jQuery -->
<script th:href="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:href="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:href="@{/plugins/adminlte/js/adminlte.min.js}"></script>

</body>
</html>
