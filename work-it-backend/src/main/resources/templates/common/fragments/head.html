<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet"
		th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet"
		th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/plugins/adminlte/css/adminlte.css}">
	<!-- Google Font: Source Sans Pro -->
	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
		rel="stylesheet">

	<!-- Toastr -->
	<link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
	<!-- App Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/main-app.css}">
	<link rel="stylesheet" th:href="@{/css/aan.css}">

	<link
		th:href="@{/webjars/AdminLTE/3.1.0/plugins/toastr/toastr.min.css}"
		rel="stylesheet" type="text/css" />
		
			<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.js}"></script>
		
			<!-- Toastr -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/toastr/toastr.min.js}"></script>

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />


</th:block>
</html>
